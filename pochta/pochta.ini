[uwsgi]
 chdir = /pochta
 env = DJANGO_SETTINGS_MODULE = pochta.settings
 wsgi-file = /pochta/pochta/wsgi.py
 workers = 1
 max-requests = 5000
 plugins = python3
 home = /venv
 pythonpath = /venv/lib/python3.12/site-packages
 processes = 5
 threads = 2
 master = true
 die-on-term = true
 socket = /run/uwsgi/app/pochta/socket
 chmod-socket = 664
 vacuum = true
 uid = www-data
 gui = www-data
